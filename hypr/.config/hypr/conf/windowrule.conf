# -----------------------------------------------------
# Window rules
# -----------------------------------------------------

windowrule = tile, title:^(Zen)$
windowrule = float, title:^(pwvucontrol)$
windowrule = float, title:^(blueman-manager)$
windowrule = float, title:^(nm-connection-editor)$

# Browser Picture in Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$

# idleinhibit
windowrule = idleinhibit fullscreen,class:([window]) # Available modes: none, always, focus, fullscreen

#xwayland related rules
# when moving objects in resolve a large border is produced 
# This rule prevents that and serves as a template for any problematic xwayland apps
windowrule = noblur, class:^(\bresolve\b)$, xwayland:1
# This is a general rule for xwayland apps but can have other consequences 
# for one user it impacted EMACs so it's disabled by default 
# It's here as a reference or for quick triage of xwayland ap
#windowrule = noblur, xwayland:1

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = noscreenshare, class:1password

windowrule = float, class:steam
windowrule = tile, class:steam, title:^(Steam)$
windowrule = move 90% 5%, class:steam,title:^(Friends List)$

windowrule = content none, class:explorer.exe
windowrule = workspace special silent, class:explorer.exe

windowrule = tile, class:battle.net.exe
windowrule = content none, class:battle.net.exe
windowrule = fullscreenstate 0 0, class:battle.net.exe
windowrule = idleinhibit none, class:battle.net.exe

windowrule = content game, class:wow.exe
windowrule = idleinhibit focus, class:wow.exe
windowrule = minsize 2136 1222, class:wow.exe
