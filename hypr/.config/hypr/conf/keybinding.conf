# -----------------------------------------------------
# Key bindings
# -----------------------------------------------------

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$SCRIPTS = ~/.config/hypr/scripts

# Applications
bind = $mainMod, RETURN, exec, kitty                                                        # Open Terminal
bind = $mainMod, SPACE, exec, walker                                                        # Open App Launcher
bind = $mainMod, B, exec, zen-browser                                                       # Open Browser
bind = $mainMod, E, exec, nautilus                                                          # Open Files

bind = CTRL_SHIFT, SPACE, exec, 1password --quick-access                                    # 1Password Quick Access
bind = CTRL_SHIFT, L, exec, 1password --lock                                                # Lock 1Password

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                               # Reload Hyprland configuration
bind = $mainMod CTRL, Q, exec, ~/.config/hypr/scripts/wlogout.sh                            # Power menu
bind = $mainMod CTRL, W, exec, waypaper &                                                   # Open wallpaper selector
bind = $mainMod SHIFT, W, exec, waypaper --random &                                         # Change the wallpaper
bind = $mainMod CTRL, K, exec, $SCRIPTS/keybindings.sh                                      # Show keybindings
bind = $mainMod CTRL, L, exec, ~/.config/hypr/scripts/power.sh lock                         # Lock screen

# Windows
bind = $mainMod, Q, killactive                                                              # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod SHIFT, F, fullscreen, 0                                                     # Set active window to fullscreen
bind = $mainMod, F, fullscreen, 1                                                           # Maximize Window
bind = $mainMod, T, togglefloating                                                          # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $mainMod, G, togglegroup                                                             # Toggle window group
bind = $mainMod, J, togglesplit                                                             # Toggle split
bind = $mainMod, K, swapsplit                                                               # Swapsplit
bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top

# Scrolling layout
bind = $mainMod, left, layoutmsg, focus l                                                   # Move focus left
bind = $mainMod, right, layoutmsg, focus r                                                  # Move focus right
bind = $mainMod, up, layoutmsg, focus u                                                     # Move focus up
bind = $mainMod, down, layoutmsg, focus d                                                   # Move focus down
bind = $mainMod SHIFT, right, layoutmsg, colresize +0.1                                     # Increase column width with keyboard
bind = $mainMod SHIFT, left, layoutmsg, colresize -0.1                                      # Reduce column width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100                                             # Reduce window height with keyboard
bind = $mainMod ALT, left, layoutmsg, swapcol l                                             # Swap column left
bind = $mainMod ALT, right, layoutmsg, swapcol r                                            # Swap column right
bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down
bind = $mainMod, comma, layoutmsg, movewindowto l                                           # Move window into left column
bind = $mainMod, period, layoutmsg, movewindowto r                                          # Move window into right column

